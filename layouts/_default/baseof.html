<!DOCTYPE html>
<html lang="{{$.Site.LanguageCode | default " en " }}">

<head>
  {{ partial "head/meta.html" . }}
  <title>{{ block "title" . }}{{ .Site.Title }} {{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}</title>
  {{ partial "head/other.html" . }}
</head>

<body>
  {{ block "header" . }}{{end}}

  <main class="wrapper" role="main">
    {{ block "main" . }}{{ end }}
  </main>

  {{ block "footer" . }}{{end}}
</body>

</html>
